<!doctype html>

<html>
<head>
<meta charset="utf-8">
<script src="./js/my_color_picker.js"></script>
<script src="./ext.js"></script>
<script src="./lib/CSInterface-5.2.js"></script>
<script src="./lib/jquery-1.9.1.js"></script>
<script src="./lib/Vulcan.js"></script>

<link id="ppstyle" rel="stylesheet" type="text/css" href="./style.css">
<title>My Color Picker HTML5 Extension</title>
<style type="text/css">
html,body {
        overflow: hidden;
}
</style>
</head>
<body onresize="resizeDisplay()" onLoad="onLoaded();initColor()">
<div id="content">
	<div id="_t_div">
		<table width="100%" height="100%"><tr><td style="text-align:center;">This is the trial version of MyColorPicker.<br/>
		You can use it for 30 days since you first installed it.</br></br>
		<button onclick="tClick();">OK</button></td></tr></table>
	</div>
	<div id="color_swatch_new" class="color_swatch"></div>
	<div id="color_swatch_old" class="color_swatch"></div>
	<div id = "focus_state"></div>
	<div id = "H_spinner" class="spinner spinner-hsl"></div>
	<canvas id="H_up"   class="updown-button up-button"></canvas>
	<canvas id="H_down" class="updown-button down-button"></canvas>
	<div id = "L_spinner" class="spinner spinner-hsl"></div>
	<canvas id="L_up"   class="updown-button up-button"></canvas>
	<canvas id="L_down" class="updown-button down-button"></canvas>
	<div id = "S_spinner" class="spinner spinner-hsl"></div>
	<canvas id="S_up"   class="updown-button up-button"></canvas>
	<canvas id="S_down" class="updown-button down-button"></canvas>
	<div id = "R_spinner" class="spinner spinner-rgb"></div>
	<div id = "G_spinner" class="spinner spinner-rgb"></div>
	<div id = "B_spinner" class="spinner spinner-rgb"></div>
	<canvas id="canvas1"></canvas>
	<canvas id="marker"></canvas>
	<canvas id="hue_slider"></canvas>
	<canvas id="hue_marker"></canvas>
</div>
<script type="text/javascript">
init();
</script>
</body>

</html>
